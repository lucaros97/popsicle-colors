<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="includes/colors.min.css">
    <link rel="stylesheet" href="assets/css/index.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/js/index.min.js"></script>
    <script src="includes/clipboard.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div class="row title mt-3 mt-lg-5">
        <div class="col-12 col-lg-6">
          <img src="assets/img/popsicle.svg" width="20%" alt="">
          <span class="h2">Popsicle Colors</span>
        </div>
        <div class="col-12 col-lg-6 justify-content-end d-flex github">
          <a href="https://github.com/lucaros97/Popsicle" target="_blank">
            <span class="btn btn-light mt-4 mt-lg-0">
            <svg class="svg-inline--fa fa-heart fa-w-16 text-danger" style="width: 1rem" aria-hidden="true" data-prefix="fas" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg> Use Popsicle <i class="fab fa-github"></i></span>
          </a>
        </div>
      </div>
      <!-- Colors -->
      <div class='colors col-12 mt-4 mt-lg-0'>
        <div class='row'>
          <div class='red col color-item' data-clipboard-text="#FF5630"></div>
          <div class='orange col color-item' data-clipboard-text="#FFAB00"></div>
          <div class='green col color-item' data-clipboard-text="#36B37E"></div>
          <div class='teal col color-item' data-clipboard-text="#00B8D9"></div>
        </div>
        <div class='row'>
          <div class='blue col color-item' data-clipboard-text="#0065FF"></div>
          <div class='purple col color-item' data-clipboard-text="#6554C0"></div>
          <div class='dark col color-item' data-clipboard-text="#172B4D"></div>
          <div class='light col color-item' data-clipboard-text="#FFF"></div>
        </div>
      </div>
      <footer class="text-center text-white footer">
        lovely designed by Popsicle Team - MIT License
      </footer>
    </div>
  </body>
</html>
